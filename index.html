<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h2>Calculator Using JavaScript By <i><b> &nbsp;M Kamil Raza</b></i> </h2>
    <section class="d-flex  justify-content-center align-items-center ">
        
        <div class="cal-external-body">
            <input type="text" class="display-area d-flex align-items-center p-3 display-6 " id="display-block">
            <div class="cal-row d-flex">
                <div class="num-block border-left-0" onclick="clearAll()">C</div>
                <div class="num-block" onclick="getNum('.')">.</div>
                <div class="num-block" onclick="clearValue()">AC</div>
                <div class="num-block border-right-0" onclick="getNum('/')">÷</div>
            </div>
            <div class="cal-row d-flex">
                <div class="num-block border-left-0" id="seven-digit"  onclick="getNum('7')">7</div>
                <div class="num-block" id="eight-digit" onclick="getNum('8')">8</div>
                <div class="num-block" id="nine-digit" onclick="getNum('9')">9</div>
                <div class="num-block border-right-0" id="multiply" onclick="getNum('*')">×</div>
            </div>
            <div class="cal-row d-flex">
                <div class="num-block border-left-0" onclick="getNum('4')">4</div>
                <div class="num-block" onclick="getNum('5')">5</div>
                <div class="num-block" onclick="getNum('6')">6</div>
                <div class="num-block border-right-0" onclick="getNum('+')">+</div>
            </div>
            <div class="cal-row d-flex">
                <div class="num-block border-left-0" onclick="getNum('1')">1</div>
                <div class="num-block" onclick="getNum('2')">2</div>
                <div class="num-block" onclick="getNum('3')">3</div>
                <div class="num-block border-right-0" onclick="getNum('-')">-</div>
            </div>
            <div class="cal-row d-flex">
                <div class="num-block border-left-0"  onclick="getNum('&#40;')">&#40;</div>
                <div class="num-block" onclick="getNum('0')">0</div>
                <div class="num-block" onclick="getNum('&#41;')">&#41;</div>
                <div class="num-block border-right-0" onclick="calculate()">=</div>
            </div>
            <div class="cal-row d-flex">
                <div class="num-block border-left-0" onclick="getNum('Math.sin')">Sin</div>
                <div class="num-block" onclick="getNum('Math.cos')">Cos</div>
                <div class="num-block" onclick="getNum('Math.tan')">Tan</div>
                <div class="num-block border-right-0" onclick="getNum('Math.sqrt')">√</div>
            </div>
            <div class="cal-row d-flex">
                <div class="num-block border-left-0" onclick="getNum('Math.log')">log</div>
                <div class="num-block" onclick="getNum('Math.pow')">^</div>
                <div class="num-block border-right-0" onclick="getNum(', ')">,</div>
                <div class="num-block"></div>

            </div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    
</body>
</html>
